<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
			var min = -10
			var max = 10;
			var y = 7;
			for (var x=min; x<=max; x++)
			{
				document.writeln(x+"%"+y+" = "+x%y+"<br />");
			}
		</script>
		Result: x%y returns the remainder of x/y if x &gt;= 0, and -1 * (the remainder of (-1*x)/y) if x&lt;0.
	</body>
</html>
