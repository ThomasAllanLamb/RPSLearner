<html>
	<head>
		<title>ArrayMap Driver</title>
		<script type="text/javascript" src="Page.js"></script>
		<script type="text/javascript">
			Page.includeOnce("ArrayMap.js");
			Page.includeOnce("Entry.js");
			Page.includeOnce("Diag.js");
			Page.includeOnce("Map.js");
		</script>
	</head>
	<body>
		<script type="text/javascript">
			var myArrayMap = new ArrayMap();
			Diag.trace("Empty map = "+myArrayMap);
			Diag.trace("myArrayMap.size = "+myArrayMap.size);
			
			myArrayMap.set([], "null array value");
			myArrayMap.set([1], "length=1 array value");
			myArrayMap.set([1,2], "sequential array value");
			myArrayMap.set([1,3], "near-sequential array value");
			
			Diag.trace("Filled-in map = "+myArrayMap);
			Diag.trace("Filled map .size = "+myArrayMap.size);
			
			spawnedMap = myArrayMap.clone();
			Diag.trace("Clone of map = "+spawnedMap);
			
			spawnedMap.set([], "modified");
			spawnedMap.set([1,2], "modified");
			
			Diag.trace("Modified clone = "+spawnedMap);
			
			Diag.trace("Donor map = "+myArrayMap);
		</script>
	</body>
</html>
